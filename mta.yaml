_schema-version: 3.3.0
ID: trial-cap
description: A simple CAP project.
version: 1.0.0
modules:
- name: trial-cap-srv
  type: nodejs
  path: gen/srv
  requires:
  - name: trial-cap-auth
  - name: trial-cap-db
  - name: trial-cap-connectivity
  - name: trial-cap-destination
  provides:
  - name: srv-api
    properties:
      srv-url: ${default-url}
  parameters:
    buildpack: nodejs_buildpack
    instances: 1
  build-parameters:
    builder: npm-ci
- name: trial-cap-db-deployer
  type: hdb
  path: gen/db
  requires:
  - name: trial-cap-db
    properties:
      TARGET_CONTAINER: ~{hdi-container-name}
  - name: cross-container-service-1
    group: SERVICE_REPLACEMENTS
    properties:
      key: ServiceName_1
      service: ~{the-service-name}
  parameters:
    buildpack: nodejs_buildpack
- name: trial-cap
  type: approuter.nodejs
  path: app/router
  requires:
  - name: srv-api
    group: destinations
    properties:
      forwardAuthToken: true
      name: srv-api
      url: ~{srv-url}
  - name: trial-cap-auth
  - name: trial-cap-destination
  provides:
  - name: app-api
    properties:
      app-protocol: ${protocol}
      app-uri: ${default-uri}
  parameters:
    disk-quota: 256M
    keep-existing-routes: true
    memory: 256M
resources:
- name: trial-cap-auth
  type: org.cloudfoundry.managed-service
  parameters:
    config:
      tenant-mode: dedicated
      xsappname: trial-cap-${org}-${space}
    path: ./xs-security.json
    service: xsuaa
    service-plan: application
- name: trial-cap-db
  type: com.sap.xs.hdi-container
  parameters:
    service: hana
    service-plan: hdi-shared
  properties:
    hdi-container-name: ${service-name}
- name: trial-cap-connectivity
  type: org.cloudfoundry.managed-service
  parameters:
    service: connectivity
    service-plan: lite
- name: trial-cap-destination
  type: org.cloudfoundry.managed-service
  parameters:
    service: destination
    service-plan: lite
- name: cross-container-service-1
  type: org.cloudfoundry.existing-service
  parameters:
    service-name: trial-cap-hditrial-cap-db-deployer-ws-3c1xq
  properties:
    the-service-name: ${service-name}
parameters:
  enable-parallel-deployments: true
build-parameters:
  before-all:
  - builder: custom
    commands:
    - npm ci
    - npx cds build --production
